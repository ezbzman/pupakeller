<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pupa Shul</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      transition: opacity 2s ease-in-out;
      z-index: -1;
      opacity: 0;
    }

    .background.active {
      opacity: 1;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      text-shadow: 0 0 12px rgba(0,0,0,0.9);
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 15px;
    }

    .contact {
      margin-top: 20px;
      font-size: 1rem;
    }

    .contact a {
      color: #fff;
      text-decoration: underline;
    }

    .donate-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #fff;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #fff;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .donate-btn:hover {
      background: #fff;
      color: #000;
    }
  </style>
</head>
<body>

  <!-- Backgrounds -->
  <div id="bg1" class="background active" 
       style="background-image: url('1.webp');"></div>
  <div id="bg2" class="background" 
       style="background-image: url('2.webp');"></div>

  <!-- Content -->
  <div class="content">
    <h1>Pupa Shul</h1>
    <p>A warm and welcoming place of tefillah, Torah, and community for all.</p>

    <div class="contact">
      <p><strong>Email:</strong> <a href="mailto:info@pupashul.org">info@pupashul.org</a></p>
      <p><strong>P.O. Box:</strong> P.O. Box 123, Monsey, NY 10952</p>
    </div>

    <!-- Donate Button -->
    <a href="https://secure.merchpay.com/pupamonsey/shamash/" target="_blank" class="donate-btn">
      Donate
    </a>
  </div>

  <!-- Background Switcher -->
  <script>
    let current = 1;
    setInterval(() => {
      document.getElementById(`bg${current}`).classList.remove('active');
      current = current === 1 ? 2 : 1;
      document.getElementById(`bg${current}`).classList.add('active');
    }, 5000);
  </script>

</body>
</html>
